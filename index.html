  <body>

<center><h1 class="display-5">Welcome to Word Counter</h1></center>
<div class="container-fluid">
    
<div class="mb-3 mx-3"> 
    <label for="exampleFormControlTextarea1" class="form-label">Enter Your Text Below:-</label>
    <form method="post" action="report.php">
    <textarea required class="form-control" id="exampleFormControlTextarea1" name="textchecker" rows="3"></textarea>
    <hr>
    <div class="mb-3">
        <label for="formFile" class="form-label">Or You can also select file from your device</label>
        <input class="form-control" type="file" accept=".txt" id="formFile">
      </div>
      <hr>
      <div class="d-grid gap-2">
        <button style="width: 100%;" class="btn btn-success" type="submit">SUBMIT</button>
      </div>
    </form>
</div>

  </div>
  <footer style=" background-color: #f5f5f5;position: fixed;bottom: 0; width: 100vw; padding: 20px; text-align: center;">
    Made by M KASHF
</footer>
  <script>
    const fileInput = document.getElementById('formFile');
    const textDisplay = document.getElementById('exampleFormControlTextarea1');
    
    fileInput.addEventListener('change', function(event) {
        const selectedFile = event.target.files[0];
        
        if (selectedFile) {
            const reader = new FileReader();
            
            reader.onload = function(event) {
                const fileContent = event.target.result;
                textDisplay.value = fileContent;
            };
            
            reader.readAsText(selectedFile);
        }
    });
</script>
